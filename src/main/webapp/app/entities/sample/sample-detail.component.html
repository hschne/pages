
<div *ngIf="sample">
    <h2><span>Sample</span> {{sample.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{sample.name}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{sample.content}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{sample.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sample/'+ sample.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
