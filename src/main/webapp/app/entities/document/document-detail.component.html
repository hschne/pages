
<div *ngIf="document">
    <h2><span>Document</span> {{document.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{document.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{document.description}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{document.content}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{document.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'document/'+ document.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
