<div>
    <h2>
        <span>Your Pages</span>
        <button class="btn btn-primary float-right create-document" [routerLink]="['/edit']">
            <span class="fa fa-plus"></span>
            <span>
            Create new Page
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="" *ngIf="documents">
        <ul class="list-unstyled">
            <li class="document-item" *ngFor="let document of documents ;trackBy: trackId">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6"><h2 class="card-title">{{document.name}}</h2></div>
                            <div class="col-md-6 text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            [routerLink]="['view', document.id ]"
                                            class="btn btn-info btn-m">
                                        <span class="fa fa-eye"></span>
                                        <span class="hidden-md-down"></span>
                                    </button>
                                    <button type="submit"
                                            [routerLink]="['/edit', document.id ]"
                                            class="btn btn-primary btn-m">
                                        <span class="fa fa-pencil"></span>
                                        <span class="hidden-md-down"></span>
                                    </button>
                                    <button type="submit"
                                            [routerLink]="['/', { outlets: { popup: 'document/'+ document.id + '/delete'} }]"
                                            replaceUrl="true"
                                            class="btn btn-danger btn-m">
                                        <span class="fa fa-remove"></span>
                                        <span class="hidden-md-down"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="text-left">{{document.description}}</div>
                    </div>
                    <div class="card-block">
                        <p class="card-text">{{document.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
