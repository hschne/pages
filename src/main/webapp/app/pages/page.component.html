<div class="container">
    <h2>
        <span>Your Pages</span>
        <button class="btn btn-primary float-right create-document" [routerLink]="['/edit']">
            <span class="fa fa-plus"></span>
            <span>
            Create new Page
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="" *ngIf="documents">
        <ul class="list-unstyled">
            <li class="document-item" *ngFor="let document of documents ;trackBy: trackId">
                <page-list-item [document]="document"></page-list-item>
            </li>
        </ul>
    </div>
</div>
